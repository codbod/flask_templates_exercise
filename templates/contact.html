{% extends "base.html" %}
{% block content %}

        <p>This is the contact page for the flask templates exercise</p>
    <!-- Basic bare bones form without any styling -->

        <label>Name:</label>
        <input type="text" name="name">
        <label>Email:</label>
        <input type="email" name="email">
        <button type="submit">Submit</button>
    </form>
{% endblock %}
